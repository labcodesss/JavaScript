<script>
    var ourDog ={
        "name": "Camper",
        "legs" :4,
        "tails" :1,
        16 : "you",
    };

    //accessing object properties with dot notation
    var dogName = ourDog.name;
    console.log(dogName)

    //accessing object properties with bracket notation
    var dogName = ourDog["name"];
    console.log(dogName)

    //accessing object properties with variable
    var playerNum = 16;
    var player = ourDog[playerNum]
    console.log(player);
</script>

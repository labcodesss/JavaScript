<script>
    //store multiple value in array
    var ourArray = ["John", 23];
    
    //nested arrays
    var ourArray = [["John", 23], ["Jane", 35], ["Bob"]];
    console.log(ourArray);

    //access array data with indexes
    var ourArray = [50,60,70]
    var ourData = ourArray[0];
    console.log(ourData);

    //modify array data with indexes
    var ourArray = [18,64,69];
    ourArray[1] = 88
    console.log(ourArray)//using array we can alter the value

    //access multi-dimensional arrays with indexes
    var myArray = [[1,2,3],[11,4,5],[[10,6,7],9,8]];
    var myData = myArray[2][0][1];
    console.log(myData);
</script>

<script>
    function testElse(val){
        var result ="";

        if (val >5){
            result ="Bigger that 5"
        }else{
            result ="Smaller than 5"
        }
        return result;
    }
    console.log(testElse(10));

    //else if 
    function testElseIf(val){
        if (val >5){
            return "Greater than 5";
        }else if(val <10){
            return "smaller that 10";
        }else {
            return "btw 5 and 10";
        }
    }
    console.log(testElseIf(7));
     
</script>

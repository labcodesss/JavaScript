<script>
    //while loop
    var myArray =[]

    var i=0;
    while(i <5){
        myArray.push(i);
        i++;
    }
    console.log(myArray);

    //for loop
    var myArray2=[]
    
    for (var i=1; i<6;i++){
        myArray2.push(i)
    }
    console.log(myArray2);

</script>

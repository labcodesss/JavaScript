<script>
    //stand in line
    function nextInLine (arr, item){
         arr.push(item)
        return arr.shift();

    }
    var testArr = [1,2,3,4,5];

    console.log("Before: "+ JSON.stringify(testArr));//json - way to change an array to string that can easily be printed out to the screen
    console.log(nextInLine(testArr, 6));
    console.log("After: "+ JSON.stringify(testArr));






</script>

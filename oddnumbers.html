<script>
    //odd and even generation 
    var ourArray =[];
    // for(var i=0; i<10; i+=2) for even
    for(var i=1; i<10; i+=2){//for odd
        ourArray.push(i);
    }
    console.log(ourArray);


    //count backwards with for loop
    var ourArray =[];
    for (var i=9; i>0; i-=2){
        ourArray.push(i);
    }
    console.log(ourArray);

    //iterate through an array with for loop
    var ourArr =[9,10,11,12]
    var ourTotal= 0;

    for (var i=0; i<ourArr.length; i++){
        ourTotal += ourArr[i];
    }
    console.log(ourTotal);
</script>
